{% extends "base.html" %}

{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'styles/third_step_payment.css' %}">
<link rel="icon" href="{% static 'images/qr-code.ico' %}">
{% endblock %}

{% block title %}
Create QR-code
{% endblock %}

{% block content %}

<header>

</header>

<main>

    <div class="container">
        <div class="group_image_and_steps">
            <div class="steps">
                <img src="{% static 'images/round.png' %}" class="round">
                <img src="{% static 'images/round.png' %}" class="round">
                <img src="{% static 'images/round.png' %}" class="round">
            </div>
            <img src="{% static 'images/step_image3.png' %}" class="step_image">
            <p class="step_name">PAYMENT</p>
        </div>


        <div class="container_inputs">
            <div class="card_number_div">
                <p>Card number</p>
                <input type="text" placeholder="1234 4321 5678 8765" class="card_number">
            </div>
        </div>

        <p class="error">{{error}}</p>

        <!-- <button class="submit" onclick="location.href = '/create_qr_code_page/'">submit</button> -->
    </div>

</main>

<footer>

</footer>

{% endblock %}
