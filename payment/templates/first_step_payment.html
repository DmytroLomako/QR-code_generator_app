{% extends "base.html" %}

{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'styles/first_step_payment.css' %}">
<link rel="icon" href="{% static 'images/qr-code.ico' %}">
{% endblock %}

{% block title %}
Create QR-code
{% endblock %}

{% block content %}

<header>

</header>

<main>

    <div class="container">
        <div class="group_image_and_steps">
            <div class="steps">
                <img src="{% static 'images/round.png' %}" class="round">
                <img src="{% static 'images/empty_round.png' %}" class="round">
                <img src="{% static 'images/empty_round.png' %}" class="round">
            </div>
            <img src="{% static 'images/step_image1.png' %}" class="step_image">
            <p class="step_name">VERIFICATION</p>
        </div>


        <form method="post">
            {% csrf_token %}
            <div class="container_inputs">
                <input type="text" placeholder="Enter email here..." class="input email_input" name="email">
                <input type="password" placeholder="Enter password here..." class="input password_input"
                    name="password">
            </div>

            <p class="error">{{error}}</p>

            <button class="submit" onclick="location.href = '/second_step_pro/'" type="submit">submit</button>
        </form>
    </div>

</main>

<footer>

</footer>

{% endblock %}
